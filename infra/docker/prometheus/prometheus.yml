global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8085']

  - job_name: 'prow-scheduler'
    static_configs:
      - targets: ['persys-prow:8085']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100'] 