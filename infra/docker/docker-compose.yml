# Persys Cloud Full Stack Docker Compose
#
# This file defines all core services for local development and integration:
# - API Gateway, Prow Scheduler, CoreDNS, CFSSL, MongoDB, Prometheus, Grafana, Jaeger, etcd, Node Exporter
# - All services are connected via the 'milx-cloud-net' bridge network
# - Certificates are shared via the 'certs' volume

services:

  # --- Persys Gateway (Entry point for all API requests) ---
  persys-gateway:
    build: ../../persys-gateway
    volumes:
      - certs:/etc/persys-gateway/certs
    ports:
      - 8551:8551
    depends_on:
      - persys-cfssl
      - coredns
      - jaeger
    environment:
      - OTEL_EXPORTER_JAEGER_ENDPOINT=jaeger:4318
    networks:
      - persys-cloud-net

  # --- Persys Scheduler (Workload scheduler and reconciler) ---
  persys-scheduler:
    build: ../../persys-scheduler
    volumes:
      - certs:/etc/persys-scheduler/certs
    ports:
      - 8084:8084   # Non-mTLS API
      - 8085:8085   # mTLS API
    depends_on:
      - etcd
      - persys-cfssl
      - coredns
      - jaeger
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - OTEL_EXPORTER_JAEGER_ENDPOINT=jaeger:4318
      - OTEL_SERVICE_NAME=persys-scheduler
      - CA_FILE=/etc/persys-scheduler/certs/ca.pem
      - CFSSL_API_URL=https://persys-cfssl:8888
      - CERT_COMMON_NAME=persys-scheduler
      - CERT_ORGANIZATION=persys
    networks:
      - persys-cloud-net

  # --- Certificate Authority (CFSSL) ---
  persys-cfssl:
    build: ../../persys-cfssl
    volumes:
      - certs:/app/certs
    ports:
      - 8888:8888
    networks:
      - persys-cloud-net

  # --- CoreDNS (Service discovery) ---
  coredns:
    image: coredns/coredns:latest
    command: -conf /etc/coredns/Corefile
    volumes:
      - ./coredns:/etc/coredns
    ports:
      - "53:53"
      - "53:53/udp"
      - "9153:9153/tcp"
    depends_on:
      - etcd
    networks:
      - milx-cloud-net

  # --- Prometheus (Metrics collection) ---
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - persys-cloud-net

  # --- Grafana (Metrics visualization) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_container
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - persys-cloud-net
    depends_on:
      - prometheus

  # --- Jaeger (Distributed tracing) ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "4317:4317"
      - "4318:4318"
    networks:
      - persys-cloud-net

  # --- Node Exporter (Host metrics for Prometheus) ---
  node_exporter:
    container_name: node_exporter_container
    restart: always
    image: prom/node-exporter
    ports:
      - '9100:9100'
    networks:
      - persys-cloud-net

  # --- MongoDB (Database for API Gateway) ---
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGODB_DATABASE: persys-gateway
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - persys-cloud-net

  # --- etcd (Key-value store for Prow and CoreDNS) ---
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: etcd --advertise-client-urls http://etcd:2379 --listen-client-urls http://0.0.0.0:2379
    ports:
      - "2379:2379"
    networks:
      - persys-cloud-net

# --- Volumes for persistent data and shared certs ---
volumes:
  mongodb_data_container:
  postgres_data:
  certs:
  prometheus_data:
  grafana_data:

# --- Shared overlay network for all services ---
networks:
  milx-cloud-net:
    driver: bridge

