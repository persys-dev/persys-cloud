# Persys Cloud Full Stack Docker Compose
#
# This file defines all core services for local development and integration:
# - API Gateway, Prow Scheduler, CoreDNS, CFSSL, MongoDB, Prometheus, Grafana, Jaeger, etcd, Node Exporter
# - All services are connected via the 'milx-cloud-net' bridge network
# - Certificates are shared via the 'certs' volume

services:

  # --- Persys Gateway (Entry point for all API requests) ---
  persys-gateway:
    build: ../../persys-gateway
    volumes:
      - certs:/etc/persys/certs/persys-gateway
    ports:
      - 8551:8551
    depends_on:
      - mongodb
      - vault
      - coredns
      - jaeger
    environment:
      - OTEL_EXPORTER_JAEGER_ENDPOINT=jaeger:4318
    networks:
      - persys-cloud-net

  # --- Persys Scheduler (Workload scheduler and reconciler) ---
  persys-scheduler:
    build: ../../persys-scheduler
    volumes:
      - certs:/etc/persys/certs/persys_scheduler
    ports:
      - 8084:8084   # HTTP Non-mTLS API
      - 8085:8085   # gRPC + mTLS API
    depends_on:
      - etcd
      - vault
      - coredns
      - jaeger
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4318
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_SERVICE_NAME=persys-scheduler
      - CERT_COMMON_NAME=persys-scheduler
      - CERT_ORGANIZATION=persys
      - SCHEDULER_AGENT_TLS_ENABLED=true
      - PERSYS_EXTERNAL_IP={$PERSYS_EXTERNAL_IP}
      - PERSYS_VAULT_ADDR=http://vault:8200
      - PERSYS_VAULT_TOKEN=${PERSYS_VAULT_TOKEN}
    networks:
      - persys-cloud-net
    
  compute-agent:
    build:
      context: ../../compute-agent
      dockerfile: Dockerfile
    environment:
      - PERSYS_VAULT_ADDR=http://vault:8200
      - PERSYS_VAULT_TOKEN=${PERSYS_VAULT_TOKEN}
      - PERSYS_TLS_ENABLED=true
      - PERSYS_GRPC_PORT=50051
      - PERSYS_LOG_LEVEL=info
      - PERSYS_RECONCILE_ENABLED=true
      - PERSYS_VM_ENABLED=false
      - PERSYS_SCHEDULER_INSECURE=false
      - PERSYS_SCHEDULER_ADDR=persys-scheduler:8085
    user: "0:0"
    volumes:
      - ${DOCKER_SOCK_PATH:-/var/run/docker.sock}:/var/run/docker.sock
      - ../../certs:/etc/persys/certs/agent
    depends_on:
      - vault
      - persys-scheduler
    ports:
      - "50051:50051"
      - "8089:8080"
    networks:
      - persys-cloud-net

  # persys-cfssl:
  #   build: ../../persys-cfssl
  #   volumes:
  #     - certs:/app/certs
  #   ports:
  #     - 8888:8888
  #   networks:
  #     - persys-cloud-net


  # --- Certificate Authority / Secret Manager ---
  vault:
    image: hashicorp/vault:1.16.2
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://vault:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - persys-cloud-net
      
  # --- CoreDNS (Service discovery) ---
  coredns:
    image: coredns/coredns:latest
    command: -conf /etc/coredns/Corefile
    volumes:
      - ./coredns:/etc/coredns
    ports:
      - "53531:53"
      - "53531:53/udp"
      - "9153:9153/tcp"
    depends_on:
      - etcd
    networks:
      - persys-cloud-net

  # --- Prometheus (Metrics collection) ---
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - persys-cloud-net

  # --- Grafana (Metrics visualization) ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_container
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - persys-cloud-net
    depends_on:
      - prometheus

  # --- Jaeger (Distributed tracing) ---
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "4317:4317"
      - "4318:4318"
    networks:
      - persys-cloud-net

  # --- Node Exporter (Host metrics for Prometheus) ---
  node_exporter:
    container_name: node_exporter_container
    restart: always
    image: prom/node-exporter
    ports:
      - '9100:9100'
    networks:
      - persys-cloud-net

  # --- MongoDB (Database for API Gateway) ---
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGODB_DATABASE: persys-gateway
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - persys-cloud-net

  # --- etcd (Key-value store for Prow and CoreDNS) ---
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    command: etcd --advertise-client-urls http://etcd:2379 --listen-client-urls http://0.0.0.0:2379
    restart: unless-stopped
    ports:
      - "2379:2379"
    networks:
      - persys-cloud-net

# --- Volumes for persistent data and shared certs ---
volumes:
  mongodb_data_container:
  postgres_data:
  certs:
  prometheus_data:
  grafana_data:

# --- Shared overlay network for all services ---
networks:
  persys-cloud-net:
    driver: bridge
